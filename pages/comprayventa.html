<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autos clasicos argentinos</title>
  <link rel="stylesheet" href="/styles/estilos.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="/img/logo.jpg" alt="Logo" class="logo">
    <h1>Autos clasicos argentinos</h1>
    <nav>
      <ul>
        <li><a href="/index.html">Inicio</a></li>
        <li><a href="galeria.html">Galería</a></li>
        <li><a href="comprayventa.html">Compra/Venta</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="historias.html">Historias</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Publicá tu auto</h2>
    <form id="formularioAuto">
      <label for="marca">Marca:</label><br>
      <input type="text" id="marca" name="marca"><br><br>
  
      <label for="modelo">Modelo:</label><br>
      <input type="text" id="modelo" name="modelo"><br><br>
  
      <label for="anio">Año:</label><br>
      <input type="number" id="anio" name="anio"><br><br>
  
      <label for="precio">Precio:</label><br>
      <input type="text" id="precio" name="precio"><br><br>
  
      <label for="descripcion">Descripción:</label><br>
      <textarea id="descripcion" name="descripcion"></textarea><br><br>
  
      <button type="submit">Publicar</button>
    </form>
  
    <h3>Autos publicados:</h3>
    <div id="autosPublicados"></div>
  </main>
  
  


  <footer class="bg-dark text-white text-center py-3">
    <p class="m-0">© 2025 Autos Clásicos Argentinos</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
